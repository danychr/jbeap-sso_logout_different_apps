<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
	<!-- 	xmlns:rich="http://richfaces.org/rich" -->
	<f:view>
		<h:head>
			<meta http-equiv="refresh" content="#{session.maxInactiveInterval}" />
			<meta http-equiv="Cache-Control"
				content="no-cache,no-store,must-revalidate" />
			<meta http-equiv="Pragma" content="no-cache" />
			<meta http-equiv="Expires" content="0" />
		</h:head>
		<h:body>
			<h:form id="loginForm">
				<h:outputLabel value="username:" />
				<h:inputText id="txtUsername" value="#{seguridadMB.username}"/>

				<h:outputLabel value="password:" />
				<h:inputSecret id="txtPassword" value="#{seguridadMB.password}"/>

				
				<h:outputLabel value="SessionID:#{seguridadMB.sessionId}" />
				<h:commandButton id="btnIngresar" value="login"
					action="#{seguridadMB.login}">
				</h:commandButton>
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
